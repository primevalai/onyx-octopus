[tool.uv.workspace]
members = [
    "eventuali-python",
    "eventuali-api-server", 
    "eventuali-mcp-server"
]

[tool.uv.sources]
# Use local workspace members for development
eventuali = { workspace = true }
eventuali-api-server = { workspace = true }


[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true